<!--Dialogfeld-->
<h2 mat-dialog-title>Create new Task:</h2>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="dialog_container_">
      <div class="dialog_leftside_">
        <!--Task Title-->
        <label for="title">Task Title:</label><br />
        <input
          type="text"
          id="title"
          name="fname"
          formControlName="title"
        /><br /><br />

        <!--Task Timeline-->
        <label for="timeline">Timeline:</label><br />
        <div class="timeline_container_">
          <input
            type="date"
            id="timelinestart"
            name="timelinestart"
            formControlName="datestart"
          />
          <input
            type="date"
            id="timelineend"
            name="timelineend"
            formControlName="dateend"
          /><br />
        </div>
        <br />

        <!--Categorys-->
        <label for="categorys">Categorys:</label><br />
        <div class="categorys_">
          <input
            type="radio"
            id="design"
            name="fav_language"
            value="design"
            formControlName="category"
          />
          <label for="design">Design</label><br />

          <input
            type="radio"
            id="games"
            name="fav_language"
            value="games"
            formControlName="category"
          />
          <label for="games">Games</label><br />

          <input
            type="radio"
            id="cooking"
            name="fav_language"
            value="cooking"
            formControlName="category"
          />
          <label for="cooking">Cooking</label><br />

          <input
            type="radio"
            id="setup"
            name="fav_language"
            value="setup"
            formControlName="category"
          />
          <label for="setup">Set Up</label><br />

          <input
            type="radio"
            id="cleanup"
            name="fav_language"
            value="cleanup"
            formControlName="category"
          />
          <label for="cleanup">Clean Up</label><br />
        </div>
        <br />

        <!--Task Description-->
        <label for="date">Task Description:</label><br />
        <textarea
          name="message"
          rows="10"
          cols="30"
          formControlName="description"
        >
        </textarea>
      </div>

      <div class="dialog_rightside_">
        <label for="participants">Participants:</label><br />
        <input
          type="text"
          id="participants"
          name="fname"
          formControlName="participants"
        /><br />

        <label for="subtask">Subtask:</label><br />
        <input
          type="text"
          id="subtask"
          name="lname"
          formControlName="subtasks"
        /><br />
      </div>
    </div>
  </mat-dialog-content>

  <!--Create-Button-->
  <div class="create_new_task_button_">
    <mat-dialog-actions>
      <button
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="cancel_new_task_button_style_"
      >
        Cancel
      </button>
    </mat-dialog-actions>
    <mat-dialog-actions>
      <button
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="create_new_task_button_style_"
        type="submit"
      >
        Create
      </button>
    </mat-dialog-actions>
  </div>
</form>
